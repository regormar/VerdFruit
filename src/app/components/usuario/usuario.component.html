<div *ngIf="usuario!=null">
    <h1><u>{{usuario.username}}</u></h1>
    <div class="data" >
        <div><h3>Email: {{usuario.email}}</h3></div>
        <div><h3>Nombre: {{usuario.nombre}}</h3></div>
        <div><h3>Apellidos: {{usuario.apellidos}}</h3></div>
        <div><h3>Dirección: {{usuario.direccion}}</h3></div>
        <div><h3>Teléfono: {{usuario.telefono}}</h3></div>
    </div>
</div>
